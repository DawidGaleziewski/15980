<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- 1. Menu nawigacyjne zawierające listę z poszczególnymi nazwami sekcji 
    (header, o nas, kontakt, footer) -->
<nav>
    <ul>
        <li>header</li>
        <li>o nas</li>
        <li>kontakt</li>
        <li>footer</li>
    </ul>
</nav>

<!-- 2. Header o id "main"  -->
<header id="main">

</header>

<!-- 3. Sekcja o id "o-nas", a w niej paragraf o klasie "tekst"  -->
<section id="o-nas">
    <p class="tekst">Lorem ipsum dolor sit amet.</p>
</section>

<!-- 4. Sekcja o id "kontakt"  -->
<section id="kontakt">

</section>

<!-- 5. Stopka o id "footer" -->
<footer id="footer">

</footer>

    
</body>
</html>
